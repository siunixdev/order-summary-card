<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="images/illustration-hero.svg" class="card__hero" />
      <div class="card__content">
        <h2 class="content__title">Order Summary</h2>
        <p class="content__desc">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="content__detail">
          <div class="detail__left">
            <img src="images/icon-music.svg" class="detail__left-icon" />
            <div>
              <div class="detail__left-title">Annual Plan</div>
              <div class="detail__left-desc">$59.99/year</div>
            </div>
          </div>
          <a href="#" class="detail__left-link">Change</a>
        </div>
        <div class="footer">
          <a href="#" class="submit">Proceed to Payment</a>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
